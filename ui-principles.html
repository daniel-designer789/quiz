  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      background: linear-gradient(135deg, #00B4D8, #90E0EF);
      direction: rtl;

    /* ×›×œ ×”×¡×’× ×•× ×•×ª ×–×”×™× ×œ×©××œ×•× ×™× ×”×§×•×“××™×, ×¨×§ ×¢× ×¦×‘×¢×™× ×©×•× ×™× */
    .container {
      background: rgba(255, 255, 255, 0.95);
      padding: 2rem;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      width: 90%;
      max-width: 500px;
      text-align: center;
      transition: transform 0.3s ease, opacity 0.3s ease;
      position: absolute;
      opacity: 0;
      transform: translateY(20px);
    }

    .container.active {
      opacity: 1;
      transform: translateY(0);
    }

    .back-button {
      position: absolute;
      top: 1rem;
      right: 1rem;
      background: none;
      border: none;
      font-size: 1.5rem;
      cursor: pointer;
      color: #333;
    }

    /* ×ª×™×§×•×Ÿ ×œ×¤×¨×•×’×¨×¡ ×‘×¨ */
    .progress-bar {
      height: 6px;
      background: #e0e0e0;
      border-radius: 3px;
      margin: 1rem 0;
      overflow: hidden;
    }

    .progress-fill {
      height: 100%;
      width: 0;
      background: linear-gradient(90deg, #00B4D8, #90E0EF);
      transition: width 0.3s ease;
    }

    /* ×ª×™×§×•×Ÿ ×œ×”×¡×ª×¨×ª ××œ×× ×˜×™× */
    .hidden {
      display: none !important;
    }

    /* ×ª×™×§×•×Ÿ ×œ×›×¤×ª×•×¨×™× */
    .answer-button {
      width: 100%;
      text-align: center;
      margin: 0.5rem 0;
    }

    /* ×ª×™×§×•×Ÿ ×œ×˜×§×¡×˜ */
    h1, h2 {
      margin-bottom: 1rem;
    }

    p {
      margin-bottom: 2rem;
    }

    .score {
      color: #00B4D8;
    }

    .answers-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 1rem;
      margin: 2rem 0;
    }

    button {
      padding: 1rem;
      border: 2px solid #e0e0e0;
      border-radius: 12px;
      background: white;
      cursor: pointer;
      font-size: 1rem;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }

    .correct {
      background: #22C55E;
      color: white;
      border-color: #22C55E;
      animation: pulse 0.5s;
    }

    .incorrect {
      background: #EF4444;
      color: white;
      border-color: #EF4444;
      animation: shake 0.5s;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }

    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      25% { transform: translateX(-10px); }
      75% { transform: translateX(10px); }
    }

    #feedback {
      min-height: 30px;
      margin: 1rem 0;
      font-weight: bold;
      opacity: 0;
      transform: translateY(10px);
      transition: all 0.3s ease;
    }

    #feedback.show {
      opacity: 1;
      transform: translateY(0);
    }
  </style>
</head>
<body>

    <h1>×›×œ ×”×›×‘×•×“! ğŸ‰</h1>
    <p>×”×¦×œ×—×ª ×œ×¢× ×•×ª × ×›×•×Ÿ ×¢×œ <span id="finalScore">0</span> ×©××œ×•×ª ××ª×•×š <span id="totalQuestionsEnd">0</span></p>

  <script>
    const questions = [
      {
        question: "××”×• ×¢×™×§×¨×•×Ÿ ×”-Hierarchy ×‘×¢×™×¦×•×‘ UI?",
        answers: [
          { text: "×¡×“×¨ ×”××œ×× ×˜×™× ×‘×“×£", correct: false },
          { text: "××¨×’×•×Ÿ ×•×™×–×•××œ×™ ×œ×¤×™ ×—×©×™×‘×•×ª", correct: true },
          { text: "×’×•×“×œ ×”××œ×× ×˜×™×", correct: false },
          { text: "×¦×‘×¢×™ ×”××œ×× ×˜×™×", correct: false }
        ]
      },
      {
        question: "××”×• Whitespace ×‘×¢×™×¦×•×‘ ×××©×§?",
        answers: [
          { text: "×¨×§×¢ ×œ×‘×Ÿ", correct: false },
          { text: "××¨×•×•×— ×¨×™×§ ××›×•×•×Ÿ", correct: true },
          { text: "×¦×‘×¢ ×‘×”×™×¨", correct: false },
          { text: "×˜×§×¡×˜ ×‘×¦×‘×¢ ×œ×‘×Ÿ", correct: false }
        ]
      },
      {
        question: "××”×• ×¢×™×§×¨×•×Ÿ ×”-Consistency?",
        answers: [
          { text: "×¢×™×¦×•×‘ ××—×™×“ ×•×¢×§×‘×™", correct: true },
          { text: "×©×™××•×© ×‘×¦×‘×¢ ××—×“", correct: false },
          { text: "×’×•×“×œ ×§×‘×•×¢ ×œ×›×œ ×”××œ×× ×˜×™×", correct: false },
          { text: "×©×™××•×© ×‘×’×•×¤×Ÿ ××—×“", correct: false }
        ]
      },
      {
        question: "××”×• Contrast ×•×œ××” ×”×•× ×—×©×•×‘?",
        answers: [
          { text: "× ×™×’×•×“×™×•×ª ×œ×¢×™×¦×•×‘ ×™×¤×”", correct: false },
          { text: "× ×™×’×•×“×™×•×ª ×œ× ×’×™×©×•×ª ×•×§×¨×™××•×ª", correct: true },
          { text: "×©×™××•×© ×‘×¦×‘×¢×™× ×× ×•×’×“×™×", correct: false },
          { text: "×”×‘×“×œ×™ ×’×•×“×œ ×‘×™×Ÿ ××œ×× ×˜×™×", correct: false }
        ]
      },
      {
        question: "××”×• ×¢×™×§×¨×•×Ÿ ×”-Feedback?",
        answers: [
          { text: "×ª×’×•×‘×•×ª ××©×ª××©×™×", correct: false },
          { text: "××©×•×‘ ×•×™×–×•××œ×™ ×œ×¤×¢×•×œ×•×ª", correct: true },
          { text: "×”×¢×¨×•×ª ××”×œ×§×•×—", correct: false },
          { text: "×“×™×¨×•×’ ×”××•×¦×¨", correct: false }
        ]
      },
      {
        question: "××”×• Affordance ×‘×¢×™×¦×•×‘ UI?",
        answers: [
          { text: "××—×™×¨ ×”××•×¦×¨", correct: false },
          { text: "×¨××– ×•×™×–×•××œ×™ ×œ×¤×¢×•×œ×” ××¤×©×¨×™×ª", correct: true },
          { text: "×’×•×“×œ ×”××œ×× ×˜×™×", correct: false },
          { text: "××™×§×•× ×‘×“×£", correct: false }
        ]
      },
      {
        question: "××”×™ ×—×©×™×‘×•×ª ×”-Grid System?",
        answers: [
          { text: "×™×¦×™×¨×ª ×¢×™×¦×•×‘ ××¡×•×“×¨ ×•×¢×§×‘×™", correct: true },
          { text: "×”×•×¡×¤×ª ×§×•×•×™× ×œ×¢×™×¦×•×‘", correct: false },
          { text: "×™×¦×™×¨×ª ×˜×‘×œ××•×ª", correct: false },
          { text: "×¡×™×“×•×¨ ×ª××•× ×•×ª", correct: false }
        ]
      },
      {
        question: "××”×• Mobile First Design?",
        answers: [
          { text: "×¢×™×¦×•×‘ ×¨×§ ×œ××•×‘×™×™×œ", correct: false },
          { text: "×¢×™×¦×•×‘ ×ª×—×™×œ×” ×œ××•×‘×™×™×œ", correct: true },
          { text: "×¢×™×¦×•×‘ ××¤×œ×™×§×¦×™×•×ª", correct: false },
          { text: "×¢×™×¦×•×‘ ×¨×¡×¤×•× ×¡×™×‘×™", correct: false }
        ]
      }
    ];

    let currentQuestion = 0;
    let score = 0;

    const elements = {
      landing: document.getElementById('landing'),
      quiz: document.getElementById('quiz'),
      result: document.getElementById('result'),
      questionText: document.getElementById('questionText'),
      score: document.getElementById('score'),
      finalScore: document.getElementById('finalScore'),
      feedback: document.getElementById('feedback'),
      nextButton: document.getElementById('nextButton'),
      progressFill: document.querySelector('.progress-fill'),
      totalQuestions: document.getElementById('totalQuestions'),
      totalQuestionsEnd: document.getElementById('totalQuestionsEnd')
    };

    // ×”×¦×’ ××ª ×”××¡×š ×”×¨××©×•×Ÿ
    setTimeout(() => {
      elements.landing.classList.add('active');
    }, 100);

    function switchScreen(from, to) {
      from.classList.remove('active');
      setTimeout(() => {
        from.classList.add('hidden');
        to.classList.remove('hidden');
        setTimeout(() => {
          to.classList.add('active');
        }, 50);
      }, 300);
    }

    function startQuiz() {
      currentQuestion = 0;
      score = 0;
      elements.score.textContent = '0';
      elements.totalQuestions.textContent = questions.length;
      elements.totalQuestionsEnd.textContent = questions.length;
      switchScreen(elements.landing, elements.quiz);
      showQuestion();
    }

    function showQuestion() {
      const question = questions[currentQuestion];
      elements.questionText.textContent = question.question;
      elements.feedback.textContent = '';
      elements.feedback.classList.remove('show');
      elements.nextButton.classList.add('hidden');

      elements.progressFill.style.width = `${(currentQuestion + 1) / questions.length * 100}%`;

      const buttons = document.querySelectorAll('.answer-button');
      buttons.forEach((button, index) => {
        button.textContent = question.answers[index].text;
        button.dataset.correct = question.answers[index].correct;
        button.disabled = false;
        button.className = 'answer-button';
        button.style.opacity = '0';
        setTimeout(() => {
          button.style.opacity = '1';
        }, index * 100);
      });
    }

    function handleAnswer(e) {
      const button = e.target;
      const isCorrect = button.dataset.correct === "true";

      if (isCorrect) {
        score++;
        elements.score.textContent = score;
        button.classList.add('correct');
        elements.feedback.textContent = "× ×›×•×Ÿ! ğŸ‰";
      } else {
        button.classList.add('incorrect');
        elements.feedback.textContent = "×œ× × ×›×•×Ÿ! âŒ";
        document.querySelectorAll('.answer-button').forEach(btn => {
          if (btn.dataset.correct === "true") {
            btn.classList.add('correct');
          }
        });
      }

      elements.feedback.classList.add('show');
      
      document.querySelectorAll('.answer-button').forEach(btn => {
        btn.disabled = true;
      });

      setTimeout(() => {
        elements.nextButton.classList.remove('hidden');
        elements.nextButton.style.opacity = '0';
        setTimeout(() => {
          elements.nextButton.style.opacity = '1';
        }, 50);
      }, 1000);
    }

    function nextQuestion() {
      currentQuestion++;
      if (currentQuestion < questions.length) {
        showQuestion();
      } else {
        showResults();
      }
    }

    function showResults() {
      elements.finalScore.textContent = score;
      switchScreen(elements.quiz, elements.result);
    }

    function restartQuiz() {
      switchScreen(elements.result, elements.landing);
    }

    // Event Listeners
    document.getElementById('startButton').addEventListener('click', startQuiz);
    document.getElementById('nextButton').addEventListener('click', nextQuestion);
    document.getElementById('restartButton').addEventListener('click', restartQuiz);
    document.querySelectorAll('.answer-button').forEach(button => {
      button.addEventListener('click', handleAnswer);
    });
  </script>
