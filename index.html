    button {

      border: 2px solid #e0e0e0;
      border-radius: 12px;
      background: white;
      cursor: pointer;
      font-size: 1rem;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }

    button::after {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 0;
      height: 0;
      background: rgba(255,255,255,0.2);
      border-radius: 50%;
      transform: translate(-50%, -50%);
      transition: width 0.3s, height 0.3s;
    }

    button:active::after {
      width: 200px;
      height: 200px;
    }

    .correct {
      background: #22C55E;
      color: white;
      border-color: #22C55E;
      animation: pulse 0.5s;

    .incorrect {

      color: white;

    .hidden {

      opacity: 0;

    #feedback {

      margin: 1rem 0;
      font-weight: bold;
      opacity: 0;
      transform: translateY(10px);
      transition: all 0.3s ease;
    }

    #feedback.show {
      opacity: 1;
      transform: translateY(0);
    }

    .progress-bar {
      height: 6px;
      background: #e0e0e0;
      border-radius: 3px;
      margin: 1rem 0;
      overflow: hidden;
    }

    .progress-fill {
      height: 100%;
      background: linear-gradient(90deg, #4F46E5, #7C3AED);
      width: 0;
      transition: width 0.3s ease;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }

    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      25% { transform: translateX(-10px); }
      75% { transform: translateX(10px); }
    }

    .score {

    let currentQuestion = 0;

    const elements = {

      score: document.getElementById('score'),
      finalScore: document.getElementById('finalScore'),

    // ×”×¦×’ ××ª ×”××¡×š ×”×¨××©×•×Ÿ
    setTimeout(() => {

    function switchScreen(from, to) {
      from.classList.remove('active');
      setTimeout(() => {
        from.classList.add('hidden');
        to.classList.remove('hidden');
        setTimeout(() => {
          to.classList.add('active');
        }, 50);
      }, 300);
    }

    function startQuiz() {
      currentQuestion = 0;
      score = 0;
      elements.score.textContent = '0';
      elements.totalQuestions.textContent = questions.length;
      elements.totalQuestionsEnd.textContent = questions.length;
      switchScreen(elements.landing, elements.quiz);
      showQuestion();
    }

    function showQuestion() {
      const question = questions[currentQuestion];
      elements.questionText.textContent = question.question;
      elements.feedback.textContent = '';
      elements.feedback.classList.remove('show');
      elements.nextButton.classList.add('hidden');

      // ×¢×“×›×•×Ÿ ×¤×¨×•×’×¨×¡ ×‘×¨
      elements.progressFill.style.width = `${(currentQuestion + 1) / questions.length * 100}%`;

      const buttons = document.querySelectorAll('.answer-button');
      buttons.forEach((button, index) => {
        button.textContent = question.answers[index].text;
        button.dataset.correct = question.answers[index].correct;
        button.disabled = false;
        button.className = 'answer-button';
        // ×× ×™××¦×™×™×ª ×”×•×¤×¢×” ×”×“×¨×’×ª×™×ª ×œ×›×¤×ª×•×¨×™×
        button.style.opacity = '0';
        setTimeout(() => {
          button.style.opacity = '1';
        }, index * 100);
      });
    }

    function handleAnswer(e) {
      const button = e.target;
      const isCorrect = button.dataset.correct === "true";

      if (isCorrect) {
        score++;
        elements.score.textContent = score;
        button.classList.add('correct');
        elements.feedback.textContent = "× ×›×•×Ÿ! ğŸ‰";
      } else {
        button.classList.add('incorrect');
        elements.feedback.textContent = "×œ× × ×›×•×Ÿ! âŒ";
        document.querySelectorAll('.answer-button').forEach(btn => {
          if (btn.dataset.correct === "true") {
            btn.classList.add('correct');
          }
        });
      }

      elements.feedback.classList.add('show');

      document.querySelectorAll('.answer-button').forEach(btn => {
        btn.disabled = true;
      });

      setTimeout(() => {
        elements.nextButton.classList.remove('hidden');
        elements.nextButton.style.opacity = '0';
        setTimeout(() => {
          elements.nextButton.style.opacity = '1';
        }, 50);
      }, 1000);
    }

    function nextQuestion() {
      currentQuestion++;
      if (currentQuestion < questions.length) {
        showQuestion();
      } else {
        showResults();
      }
    }

    function showResults() {
      elements.finalScore.textContent = score;
      switchScreen(elements.quiz, elements.result);

    // Event Listeners
