<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8">
  <title>×©××œ×•×Ÿ ×˜×™×¤×•×’×¨×¤×™×”</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      background: linear-gradient(135deg, #845EC2, #D65DB1);
      direction: rtl;
      color: #333;
    }

    .container {
      background: rgba(255, 255, 255, 0.95);
      padding: 2rem;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      width: 90%;
      max-width: 500px;
      text-align: center;
      transition: transform 0.3s ease, opacity 0.3s ease;
      position: absolute;
      opacity: 0;
      transform: translateY(20px);
    }

    .container.active {
      opacity: 1;
      transform: translateY(0);
    }

    .back-button {
      position: absolute;
      top: 1rem;
      right: 1rem;
      background: none;
      border: none;
      font-size: 1.5rem;
      cursor: pointer;
      color: #333;
    }

    .answers-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 1rem;
      margin: 2rem 0;
    }

    button {
      padding: 1rem;
      border: 2px solid #e0e0e0;
      border-radius: 12px;
      background: white;
      cursor: pointer;
      font-size: 1rem;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }

    .correct {
      background: #22C55E;
      color: white;
      border-color: #22C55E;
      animation: pulse 0.5s;
    }

    .incorrect {
      background: #EF4444;
      color: white;
      border-color: #EF4444;
      animation: shake 0.5s;
    }

    .hidden {
      display: none;
      opacity: 0;
    }

    .progress-bar {
      height: 6px;
      background: #e0e0e0;
      border-radius: 3px;
      margin: 1rem 0;
      overflow: hidden;
    }

    .progress-fill {
      height: 100%;
      background: linear-gradient(90deg, #845EC2, #D65DB1);
      width: 0;
      transition: width 0.3s ease;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }

    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      25% { transform: translateX(-10px); }
      75% { transform: translateX(10px); }
    }

    .score {
      font-size: 1.2rem;
      font-weight: bold;
      color: #845EC2;
      margin-bottom: 1rem;
    }
  </style>
</head>
<body>
  <div class="container" id="landing">
    <button class="back-button" onclick="window.location.href='home.html'">â†</button>
    <h1>×©××œ×•×Ÿ ×˜×™×¤×•×’×¨×¤×™×”</h1>
    <p>×‘×•××• × ×‘×“×•×§ ××ª ×”×™×“×¢ ×©×œ×›× ×‘×˜×™×¤×•×’×¨×¤×™×”! ğŸ“</p>
    <button id="startButton">×”×ª×—×œ</button>
  </div>

  <div class="container hidden" id="quiz">
    <div class="score">× ×™×§×•×“: <span id="score">0</span> / <span id="totalQuestions">0</span></div>
    <div class="progress-bar">
      <div class="progress-fill"></div>
    </div>
    <h2 id="questionText"></h2>
    <div class="answers-grid">
      <button class="answer-button" data-correct="false"></button>
      <button class="answer-button" data-correct="false"></button>
      <button class="answer-button" data-correct="false"></button>
      <button class="answer-button" data-correct="false"></button>
    </div>
    <div id="feedback"></div>
    <button id="nextButton" class="hidden">×”×©××œ×” ×”×‘××”</button>
  </div>

  <div class="container hidden" id="result">
    <button class="back-button" onclick="window.location.href='home.html'">â†</button>
    <h1>×›×œ ×”×›×‘×•×“! ğŸ‰</h1>
    <p>×”×¦×œ×—×ª ×œ×¢× ×•×ª × ×›×•×Ÿ ×¢×œ <span id="finalScore">0</span> ×©××œ×•×ª ××ª×•×š <span id="totalQuestionsEnd">0</span></p>
    <button id="restartButton">× ×¡×” ×©×•×‘</button>
  </div>

  <script>
    const questions = [
      {
        question: "××”×• ×”××•× ×— Leading ×‘×˜×™×¤×•×’×¨×¤×™×”?",
        answers: [
          { text: "××¨×•×•×— ×‘×™×Ÿ ××•×ª×™×•×ª", correct: false },
          { text: "××¨×•×•×— ×‘×™×Ÿ ×©×•×¨×•×ª", correct: true },
          { text: "×’×•×“×œ ×”×’×•×¤×Ÿ", correct: false },
          { text: "×¨×•×—×‘ ×”××•×ª", correct: false }
        ]
      },
      {
        question: "××™×–×” ×¡×•×’ ×’×•×¤×Ÿ ××ª××™× ×‘×™×•×ª×¨ ×œ×›×•×ª×¨×•×ª?",
        answers: [
          { text: "Display", correct: true },
          { text: "Serif", correct: false },
          { text: "Script", correct: false },
          { text: "Monospace", correct: false }
        ]
      },
      {
        question: "××”×• ×”×”×‘×“×œ ×‘×™×Ÿ ×’×•×¤×Ÿ Serif ×œ-Sans Serif?",
        answers: [
          { text: "×”×¦×‘×¢ ×©×œ ×”×’×•×¤×Ÿ", correct: false },
          { text: "×”×’×•×“×œ ×©×œ ×”×’×•×¤×Ÿ", correct: false },
          { text: "×ª×•×¡×¤×•×ª ×§×™×©×•×˜ ×‘×§×¦×•×•×ª ×”××•×ª×™×•×ª", correct: true },
          { text: "×›×™×•×•×Ÿ ×”×›×ª×™×‘×”", correct: false }
        ]
      },
      {
        question: "××”×• ×”××•× ×— Tracking ×‘×˜×™×¤×•×’×¨×¤×™×”?",
        answers: [
          { text: "××¨×•×•×— ××—×™×“ ×‘×™×Ÿ ×›×œ ×”××•×ª×™×•×ª", correct: true },
          { text: "×’×•×‘×” ×”×©×•×¨×”", correct: false },
          { text: "×¢×•×‘×™ ×”××•×ª", correct: false },
          { text: "×’×•×“×œ ×”×’×•×¤×Ÿ", correct: false }
        ]
      }
    ];

    let currentQuestion = 0;
    let score = 0;

    const elements = {
      landing: document.getElementById('landing'),
      quiz: document.getElementById('quiz'),
      result: document.getElementById('result'),
      questionText: document.getElementById('questionText'),
      score: document.getElementById('score'),
      finalScore: document.getElementById('finalScore'),
      feedback: document.getElementById('feedback'),
      nextButton: document.getElementById('nextButton'),
      progressFill: document.querySelector('.progress-fill'),
      totalQuestions: document.getElementById('totalQuestions'),
      totalQuestionsEnd: document.getElementById('totalQuestionsEnd')
    };

    // ×”×¦×’ ××ª ×”××¡×š ×”×¨××©×•×Ÿ
    setTimeout(() => {
      elements.landing.classList.add('active');
    }, 100);

    function switchScreen(from, to) {
      from.classList.remove('active');
      setTimeout(() => {
        from.classList.add('hidden');
        to.classList.remove('hidden');
        setTimeout(() => {
          to.classList.add('active');
        }, 50);
      }, 300);
    }

    function startQuiz() {
      currentQuestion = 0;
      score = 0;
      elements.score.textContent = '0';
      elements.totalQuestions.textContent = questions.length;
      elements.totalQuestionsEnd.textContent = questions.length;
      switchScreen(elements.landing, elements.quiz);
      showQuestion();
    }

    function showQuestion() {
      const question = questions[currentQuestion];
      elements.questionText.textContent = question.question;
      elements.feedback.textContent = '';
      elements.feedback.classList.remove('show');
      elements.nextButton.classList.add('hidden');

      // ×¢×“×›×•×Ÿ ×¤×¨×•×’×¨×¡ ×‘×¨
      elements.progressFill.style.width = `${(currentQuestion + 1) / questions.length * 100}%`;

      const buttons = document.querySelectorAll('.answer-button');
      buttons.forEach((button, index) => {
        button.textContent = question.answers[index].text;
        button.dataset.correct = question.answers[index].correct;
        button.disabled = false;
        button.className = 'answer-button';
        button.style.opacity = '0';
        setTimeout(() => {
          button.style.opacity = '1';
        }, index * 100);
      });
    }

    function handleAnswer(e) {
      const button = e.target;
      const isCorrect = button.dataset.correct === "true";

      if (isCorrect) {
        score++;
        elements.score.textContent = score;
        button.classList.add('correct');
        elements.feedback.textContent = "× ×›×•×Ÿ! ğŸ‰";
      } else {
        button.classList.add('incorrect');
        elements.feedback.textContent = "×œ× × ×›×•×Ÿ! âŒ";
        document.querySelectorAll('.answer-button').forEach(btn => {
          if (btn.dataset.correct === "true") {
            btn.classList.add('correct');
          }
        });
      }

      elements.feedback.classList.add('show');

      document.querySelectorAll('.answer-button').forEach(btn => {
        btn.disabled = true;
      });

      setTimeout(() => {
        elements.nextButton.classList.remove('hidden');
        elements.nextButton.style.opacity = '0';
        setTimeout(() => {
          elements.nextButton.style.opacity = '1';
        }, 50);
      }, 1000);
    }

    function nextQuestion() {
      currentQuestion++;
      if (currentQuestion < questions.length) {
        showQuestion();
      } else {
        showResults();
      }
    }

    function showResults() {
      elements.finalScore.textContent = score;
      switchScreen(elements.quiz, elements.result);
    }

    function restartQuiz() {
      switchScreen(elements.result, elements.landing);
    }

    // Event Listeners
    document.getElementById('startButton').addEventListener('click', startQuiz);
    document.getElementById('nextButton').addEventListener('click', nextQuestion);
    document.getElementById('restartButton').addEventListener('click', restartQuiz);
    document.querySelectorAll('.answer-button').forEach(button => {
      button.addEventListener('click', handleAnswer);
    });
  </script>
</body>
</html>
